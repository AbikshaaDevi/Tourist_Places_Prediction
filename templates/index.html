<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DBSCAN Places Recommendation</title>
</head>
<body style="margin:0; font-family: Arial, Helvetica, sans-serif;">
<div style="background-color:#f0f0f0; min-height:100vh; display:flex; align-items:center; justify-content:center;">
    <div style="background-color:rgb(241, 183, 183); padding:20px; border-radius:5px; min-width:300px;">
        <h2 style="text-align:center;">Find Similar Places</h2>

        <form method="POST" style="display:flex; flex-direction:column; gap:10px;">
            <label>Rating:</label>
            <input type="number" step="0.1" name="rating" required>

            <label>Best Time to Visit:</label>
            <select name="best_time" required>
                {% for option in best_time_options %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>

            <button type="submit">Find Places</button>
        </form>

        {% if message %}
            <div style="margin-top:15px; text-align:center;">
                <strong>{{ message }}</strong>
            </div>
        {% endif %}

        {% if places %}
            <div style="margin-top:10px;">
                <p><strong>Places in this cluster:</strong></p>
                <ul>
                    {% for place in places %}
                        <li>{{ place }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
